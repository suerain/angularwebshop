<h1>Welcome to CD Shop</h1>
<table border=1>
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Price</th>
		<th>Action</th>
		<th>Action</th>
	</tr>
	<tr ng-repeat="cd in cds">
		<td>{{cd.id}}</td>
		<td>{{cd.name}}</td>
		<td>{{cd.price}}</td>
		<td><button ng-click="addToCart(cd)">Add to Cart</button></td>
		<td><button ng-click="removeCD(cd.id)">Remove from Shop</button></td>
	</tr>
</table>
<h3>Add CD to Shop</h3>
<form ng-submit="addCD()">
	ID: <input type="text" ng-model="cd.id"><br /> Name: <input
		type="text" ng-model="cd.name"><br /> Price: <input
		type="text" ng-model="cd.price"><br />
		<input type = "submit" value= "Add To Shop">
</form>
<a href="#/cart">View My Cart</a>
